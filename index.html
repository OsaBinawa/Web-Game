<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane-Switching Car Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* Set the background of the body to black */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height for centering */
        }

        canvas {
            background-color: #2d2d2d; /* Set canvas background to light gray */
            display: block;
            margin: 0 auto; /* Centers the canvas */
            border: 2px solid #ffffff;
            stroke-width: 2px; /* Add a border around the canvas */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
            justify-content: center; /* Center children vertically */
            height: 00vh; /* Full height to center the game vertically */
            background-color: #f0f0f0; /* Light grey background for the page */
        }
    </style>
</head>
<body>
    <div class="game-container"> <!-- New container for the game elements -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        
    </div>

    <script src="game.js"></script>
</body>
</html>
